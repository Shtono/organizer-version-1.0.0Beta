<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tasklist.css">
    <title>TestApp</title>
</head>

<body>
    <div class="info">
        <div class="left">
            <p class="logo">Home Organizer</p>
            <p class="version">Version <span>0.1.2</span></p>
        </div>
        <div class="right">
            <p class="time">
                <span class="hours"></span>
                <span class="minutes"></span>
                <span class="seconds"></span>
            </p>
            <p class="date">
                <span class="day"></span>
                <span class="month"></span>
                <span class="year"></span>
            </p>
        </div>
    </div>
    <div class="navbar">
        <a href="../index.html" class="links">
            <i class="fas fa-home fa-2x"></i>
            <p>Home</p>
        </a>
        <a href="./shopping.html" class="links">
            <i class="fas fa-shopping-basket fa-2x"></i>
            <p>Shopping</p>
        </a>
        <a href="./tasklist.html" class="links current">
            <i class="fas fa-tasks fa-2x"></i>
            <p>Task List</p>
        </a>
        <a href="./homework.html" class="links">
            <i class="fas fa-couch fa-2x"></i>
            <p>Home Work</p>
        </a>
    </div>

    <main>
        <h1>Task List</h1>
        <div class="add-task">
            <input type="text" class="input task-input" placeholder="Task title...">
            <input type="text" class="input description-input" placeholder="Task description...">
            <button class="add-btn"><i class="fas fa-plus"></i></button>
        </div>

        <ul class="t-list task-list"></ul>
        <ul class="t-list task-list-checked">
            <!-- <li class="task-item">
                <div class="task-title">
                    <h3 class="click">${task.title}</h3>
                    <p>${task.body}</p>
                    <button class="hide-btn">Hide</button>
                </div>
                <div class="task-actions">
                    <i class="fas fa-check"></i>
                    <i class="fas fa-times-circle"></i>
                </div>
            </li> -->
        </ul>

    </main>

    <footer id="footer">
        <p>&copy2020 GarageMedia</p>
    </footer>

    <script src="../app/app.js"></script>
    <script src="../app/tasklist.js"></script>
</body>

</html>
